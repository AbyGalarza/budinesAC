<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de css -->
    <link rel="stylesheet" href="../CSS/estilos.css">
    <!-- titulo de nuestro html -->
    <title> Contacto - A.C Budines </title>
</head>

<body>
    <div class="contenedor">
        <!-- titulo -->
        <header>
            <section class="headerContainer">
                <!-- logo -->
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo" src="../img/logo.png" alt="logo">
                    </a>
                </div>

                <!-- menu de navegacion -->

                <nav class="navegacion">
                    <ul class="menu">
                        <li class="opciones">
                            <a href="../index.html"> Inicio </a>
                        </li>
                        <li class="opciones">
                            <a href="../pages/productos.html"> Productos </a>

                            <!-- submenu -->
                            <ul class="subMenu">
                                <li> <a href=""> Budines </a> </li>
                                <li> <a href=""> Tartas </a> </li>
                                <li> <a href=""> Pan dulce </a> </li>
                            </ul>

                        </li>
                        <li class="opciones">
                            <a href="../pages/nosotros.html"> Nosotros </a>
                        </li>
                        <li class="opciones">
                            <a href="../pages/preguntasfrecuentes.html"> FAQ </a>
                        </li>
                        <li class="opciones">
                            <a href="../pages/contacto.html"> Contacto </a>
                        </li>
                    </ul>
                </nav>
            </section>

            <!-- whatsapp -->
            <div>
                <img class="whatsApp" src="/img/whatsappLogo.png" alt="whatsappLogo">
            </div>
        </header>
        <main>
            <!-- contenido principal -->
            <!-- formulario de contacto -->
            <form>
                <fieldset class="formulario">
                    <legend> Formulario </legend>
                    <div>
                        <label for="nombre"> Completa tu nombre </label>
                        <input type="text" name="nombre" placeholder="completa tu nombre y apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email"> Completa tu email </label>
                        <input type="email" required placeholder="completa tu email">
                    </div>
                    <br>
                    <div>
                        <label for="consulta"> Consulta </label>
                        <textarea name="Consulta" id="consulta" cols="30" rows="10"
                            placeholder="contanos tu consulta"></textarea>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>


        </main>

        <footer>
            <!-- pie de pagina -->
            <h6> Copyright A.C Budines - 2022. Todos los derechos reservados </h6>
        </footer>
    </div>
</body>

</html>
